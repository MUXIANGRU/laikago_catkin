adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.3
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.1
       average_angular_velocity: 0.1
       support_margin: 0.07
  - step:
    - end_effector_trajectory:
        name: LF_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 0.3, position: [0.24,0.16,0.02]},{time: 0.6, position: [0.24,0.18,0.05]},{time: 1.0, position: [0.24,0.18,0.0]}]
        ignore_contact: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
    - end_effector_trajectory:
        name: RH_LEG
        trajectory:
          frame: foot_print
          knots: [{time: 0.3, position: [-0.24,-0.16,0.02]},{time: 0.6, position: [-0.24,-0.18,0.05]},{time: 1.0, position: [-0.24,-0.18,0.0]}]
        ignore_contact: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
  - step:
    - leg_mode:
        name: LF_LEG
        duration: 0.01
        support_leg: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
    - leg_mode:
        name: RH_LEG
        duration: 0.01
        support_leg: true
        surface_normal: [0,0,1]
        ignore_for_pose_adaptation: false
