adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - footstep:
        name: LF_LEG
        profile_type: triangle
        profile_height: 0.05
        average_velocity: 1.0
        target:
          frame: foot_print
          position: [0.24, 0.15, 0]
    - footstep:
        name: RH_LEG
        profile_type: triangle
        profile_height: 0.05
        average_velocity: 1.0
        target:
          frame: foot_print
          position: [-0.24, -0.15, 0]
  - step:
    - footstep:
        name: RF_LEG
        profile_type: triangle
        profile_height: 0.05
        average_velocity: 1.0
        target:
          frame: foot_print
          position: [0.24, -0.15, 0]
    - footstep:
        name: LH_LEG
        profile_type: triangle
        profile_height: 0.05
        average_velocity: 1.0
        target:
          frame: foot_print
          position: [-0.24, 0.15, 0]

