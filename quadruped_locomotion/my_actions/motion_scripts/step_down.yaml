adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.38
       ignore_timing_of_leg_motion: true
       average_linear_velocity: 0.1
       average_angular_velocity: 0.1
       support_margin: 0.07
  - step:
    - footstep:
        name: RF_LEG
        profile_type: square
        profile_height: 0.1
        average_velocity: 0.1
        target:
          frame: foot_print
          position: [0.20, -0.15, -0.35]
    - base_auto:
       height: 0.38
       ignore_timing_of_leg_motion: false
       average_linear_velocity: 0.1
       average_angular_velocity: 0.1
       support_margin: 0.07
