adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom
steps:
  - step:
    - base_auto:
       height: 0.38
       average_linear_velocity: 0.05
       average_angular_velocity: 0.05
       ignore_timing_of_leg_motion: false
       support_margin: 0.03
  - step:
    - end_effector_target:
        name: LH_LEG
        ignore_contact: true
        average_velocity: 0.05
        ignore_for_pose_adaptation: true
        target_position:
          frame: foot_print
          position: [-0.2,0.15,0.15]
  - step:
    - base_auto:
       height: 0.28
       average_linear_velocity: 0.05
       average_angular_velocity: 0.05
       ignore_timing_of_leg_motion: false
       support_margin: 0.05
    - end_effector_target:
       name: LH_LEG
       ignore_contact: true
       average_velocity: 0.05
       ignore_for_pose_adaptation: false
       target_position:
         frame: foot_print
         position: [-0.2,0.15,0.15]
  - step:
    - base_auto:
       height: 0.35
       average_linear_velocity: 0.03
       average_angular_velocity: 0.03
       ignore_timing_of_leg_motion: false
       support_margin: 0.03
    - end_effector_target:
       name: LH_LEG
       ignore_contact: true
       average_velocity: 0.05
       ignore_for_pose_adaptation: false
       target_position:
         frame: foot_print
         position: [-0.2,0.15,0.15]
  - step:
    - footstep:
        name: LH_LEG
        profile_type: straight
        average_velocity: 0.03
        target:
          frame: foot_print
          position: [-0.2,0.15,0]
  - step:
    - base_auto:
       height: 0.33
       average_linear_velocity: 0.1
       average_angular_velocity: 0.1
       ignore_timing_of_leg_motion: false
